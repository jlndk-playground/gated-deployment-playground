concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}

jobs:
  dryRun:
    runs-on:
      labels: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          cat dryRun.md >> $GITHUB_STEP_SUMMARY

  deploy:
    needs: dryRun
    runs-on:
      labels: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4
      - run: |
          echo 'deploying to production'
